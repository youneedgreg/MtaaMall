<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MtaaMall</title>
    <link rel="stylesheet" href="mtaamall.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="#cart">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM7.16 14l.84 2h8l1.24-3H8.58l-1.42-5H20V6H7l-1.1-2H1v2h3.6l3.52 13H19v-2H8.56l-.84-2H7.16z"/>
                </svg>
                <span class="brand-name">
                    <span class="extra-bold">M</span>taa
                    <span class="extra-bold">M</span>all
                </span>
            </a></li>
            
            <li>
                <a href="#stores" class="button">My Stores</a>
            </li>
            <li>
                <a href="#messages" class="button">Messages</a>
            </li>
            <li>
                <a href="#login" class="button">Log In/Sign Up</a>
            </li>
            <li>
                <a href="#profile">
                    <i class="fas fa-user-circle"></i>
                </a>
            </li>
            
        </ul>
    </nav>
    <div id="search-bar">
        <input type="text" placeholder="Search...">
        <select id="location-filter">
            <option value="roysambu">Roysambu</option>
            <option value="juja">Juja</option>
            <option value="githurai">Githurai</option>
        </select>
        <button type="button"><i class="fas fa-search"></i></button>
    </div>
    <div class="container">
        <div class="slider-wrapper">
          <button id="prev-slide" class="slide-button material-symbols-rounded">
          </button>
          <ul class="image-list">
            <img class="image-item" src="\Users\user\OneDrive\Desktop\gregmart/img-1.jpg" alt="img-1" />
            <img class="image-item" src="\Users\user\OneDrive\Desktop\gregmart/img-2.jpg" alt="img-2" />
            <img class="image-item" src="\Users\user\OneDrive\Desktop\gregmart/img-3.jpg" alt="img-3" />
            <img class="image-item" src="\Users\user\OneDrive\Desktop\gregmart/img-4.jpg" alt="img-4" />
            <img class="image-item" src="\Users\user\OneDrive\Desktop\gregmart/img-5.jpg" alt="img-5" />
            <img class="image-item" src="\Users\user\OneDrive\Desktop\gregmart/img-6.jpg" alt="img-6" />
            <img class="image-item" src="\Users\user\OneDrive\Desktop\gregmart/img-7.jpg" alt="img-7" />
            <img class="image-item" src="\Users\user\OneDrive\Desktop\gregmart/img-8.jpg" alt="img-8" />
            <img class="image-item" src="\Users\user\OneDrive\Desktop\gregmart/img-9.jpg" alt="img-9" />
            <img class="image-item" src="\Users\user\OneDrive\Desktop\gregmart/img-10.jpg" alt="img-10" />
          </ul>
          <button id="next-slide" class="slide-button material-symbols-rounded">
          </button>
        </div>
        <div class="slider-scrollbar">
          <div class="scrollbar-track">
            <div class="scrollbar-thumb"></div>
          </div>
        </div>
      </div>
      <div id="category-buttons">
        <button class="filter-button" data-category="all">All</button>
        <button class="filter-button" data-category="eateries">Eateries</button>
        <button class="filter-button" data-category="services">Services</button>
        <button class="filter-button" data-category="grooming">Grooming Services</button>
        <button class="filter-button" data-category="recreational">Recreational Services</button>
        <button class="filter-button" data-category="photography">Photography</button>
    </div>
    
    
    <div class="content">
        <!-- Add content here to make the page scrollable -->
    </div>
    <script src="mtaamall.js"></script>
</body>
</html>
